<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-app</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <div class="container">
      <!-- <img src="./round-sun-removebg-preview.png"> -->
        <img src="./moon-solid.svg" id="icon">
        <div class="todo-app">
            <h2>to-do list 
                <img src="./todo-jotter.avif" class="jotter">
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Enter text">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
             
            </ul>
        </div>
    </div>


    <script>
        const inputBox = document.getElementById("input-box");
       const listContainer = document.getElementById("list-container");


        function addTask(){
            if(inputBox.value === ""){
                alert("You must write something");
            }
            else{
                let li = document.createElement("li");
                li.innerHTML = inputBox.value;
                listContainer.appendChild(li);

                let span = document.createElement("span");
                span.innerHTML = "\u00d7";
                li.appendChild(span);
            }
            inputBox.value = "";
            saveData();
        }

        listContainer.addEventListener("click", function(e) {
            if(e.target.tagName === "LI"){
                e.target.classList.toggle("checked");
                saveData();
            }
            else if(e.target.tagName === "SPAN"){
                e.target.parentElement.remove();
                saveData();
            }
        }, false);

        function saveData(){
            localStorage.setItem("data", listContainer.innerHTML);
        }

        function showTask(){
            listContainer.innerHTML = localStorage.getItem("data");
        }
        showTask();







        const icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            
            if(document.body.classList.contains("dark-theme")){
                icon. src="./round-sun-removebg-preview.png";
                icon.style.width = "50px";
                icon.style.filter ="back-drop(0 0 5px #fff)"
           
            }
            else{
                icon.src="./moon-solid.svg";

            }
        }
    </script>
</body>
</html>
