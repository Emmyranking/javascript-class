<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="greeting"></h1>
    </div>

    <script>
     const container =document.querySelector(".container");
     let today = new Date()
     let timeNow = today.getHours();
     let greeting = (`#greeting`);


     switch(true){
        case timeNow >= 1 && timeNow < 11 : greeting = "good morning";
        break;
        case timeNow >= 12 && timeNow <  16 : greeting = "good afternoon";
        break;
        case timeNow >= 17 && timeNow < 23 : greeting = "good evening";
        break;

    
     }

     container.innerHTML = (`<h1>${greeting}...</h1>`)
    </script>

    

      
   
</body>
</html>
